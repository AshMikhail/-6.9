<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 300px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-emerald-900">
            <nav class="flex items-center justify-between px-4 py-6 bg-neutral-600">
                <div>
                    <a href="/" class="text-xl text-red-600 hover:text-white">Chat</a>
                </div>

                <div class="flex items-center space-x-4">
                    {% if request.user.is_authenticated %}
                        <a href="/AllUsers/" class="text-red-600 hover:text-white">Все пользователи</a>
                    
                        <a href="/profile/" class="text-red-600 hover:text-white">Ваш профиль</a>

                        <a href="/rooms/" class="text-red-600 hover:text-white">Комнаты</a>

                        <a href="/logout/" class="px-5 py-3 text-red-600 hover:text-white">Выход</a>
                    {% else %}
                        <a href="/login/" class="text-red-600 hover:text-white">Вход</a>

                        <a href="/signup/" class="px-5 py-3 text-red-600 hover:text-white">Регистрация</a>
                    {% endif %}
                </div>
            </nav>

            {% block content %}
            {% endblock %}

            {% block scripts %}
            {% endblock %}
    </body>
</html>
